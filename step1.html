<body>
  <div class="debug">
    <label><input type="checkbox"> Debug</label>
  </div>

  <div class="parallax">
    <div id="first" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <p>This is the background</p>
      </div>

      <div class="parallax__layer parallax__layer--base">
        <p>This is the main event!</p>
      </div>

      <div class="parallax__layer parallax__layer--deep">
        <p>This is the deep, deep background.</p>
      </div>
    </div>

    <div id="second" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <p>...background part 2...</p>
      </div>
      <div class="parallax__layer parallax__layer--base">
      <p><strong>FORE</strong> ground!</p>
      </div>
      <div id="deep" class="parallax__layer parallax__layer--deep">
        <p>IN THE BACKGROUND</p>
      </div>
    </div>
  </div>

  <script>
    var debugInput = document.querySelector("input");
    function updateDebugState() {
        document.body.classList.toggle('debug-on', debugInput.checked);
    }
    debugInput.addEventListener("click", updateDebugState);
    updateDebugState();
  </script>
